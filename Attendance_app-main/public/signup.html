<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>

    <div class="First" >
        <h1 style="color: rgb(81, 81, 81); font-weight: 800;"> Signup</h1>

        <form id="signupInput">
            <br>
            <label style="color: rgb(167, 167, 167);" for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">

            <br>
            <br>
            <br>
            <label style="color: rgb(167, 167, 167);" for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">

            <br>
            <br>
            <br>
            <label style="color:rgb(167, 167, 167);" for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Email">

            <br>
            <br>
            <br>
            <label style="color: rgb(167, 167, 167);" for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password">

            <br>
            <br>
            <br>

            <button onclick="userName()" type="submit">Signup</button>

            <br>
            <br>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module">
        document.querySelector("#signupInput").addEventListener("submit", async (event) => {
            event.preventDefault();

            const firstName = document.querySelector("#firstName").value;
            const lastName = document.querySelector("#lastName").value;
            const email = document.querySelector("  #email").value;
            const password = document.querySelector("#password").value;

            try {
                const response = await axios.post("/api/v1/signup", {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password
                });

                console.log("response", response.status);

                if (response.status === 200) {
                    console.log("Signup successful");

                    window.location.href = "./index.html";
                }
            } catch (e) {
                console.log(e);
            }
        })
    </script>

    <script src="updateName.js"></script>
</body>

</html>
